<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugando con JS</title>
    <link rel="icon" href="./images/favicon.png" type="image/x-icon"/>
    <script src="https://kit.fontawesome.com/5defac5f80.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <h2>Piedra, papel o tijera</h2>
        <p>El primero en llegar a 3 puntos gana la partida, ¿te atrevés?</p>
    </header>
    <main>
        <div class="elegir-arma" id="elegir-arma">
            <h3>Elegí una opción 👇</h3>
            <div class="armas">
                <button class="arma" id="piedra"><img src="./images/piedra.png" alt="piedra"></button>
                <button class="arma" id="papel"><img src="./images/papel.png" alt="papel"></button>
                <button class="arma" id="tijera"><img src="./images/tijera.png" alt="tijera"></button>
            </div>
        </div>
        <div class="mensaje ocultar" id="mensaje">
            <div class="elecciones">
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center">
                    <h3>Tú</h3>
                    <img id="imgJugador" src="./images/piedra.png" alt="imagen de elécción del jugador">
                    <p class="eleccion" id="eleccion-jugador">🤚🏻</p> 
                </div>
                <div class="vl"></div>
                <div style="display: flex; flex-direction: column; justify-content: center; align-items: center">
                    <h3>Fulgencio</h3>
                    <img id="imgComputadora" src="./images/piedra.png" alt="imagen de elécción de la maquina">
                    <p class="eleccion" id="eleccion-computadora">👊🏻</p>
                </div>
            </div>
            <br>
            <h4 id="mensaje-gano">Ganaste un punto 🥳</h4>
        </div>
        <br>
        <div class="marcador">
            <div class="puntos">
                <p id="puntos-jugador">0</p>
                <p> - </p>
                <p id="puntos-computadora">0</p>
            </div>
        </div>
        <div class="ocultar" id="reiniciar">
            <h4 class="instrucciones" id="instrucciones"></h4>
            <br>
            <buttom class="btn">Jugar otra vez</buttom>
        </div>
    </main>
    <script src="./js/main.js"></script>
</body>
